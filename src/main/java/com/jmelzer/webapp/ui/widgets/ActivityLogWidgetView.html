<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <ul wicket:id="logs">
        <div style="width: 100%; ">
            <a wicket:id="userlink">
                <img wicket:id="userimage" style="vertical-align:middle"/>
                <span wicket:id="username"/>
            </a>
            <span wicket:id="logAction"/>
            <a wicket:id="issueLink"><span wicket:id="issueLinkLabel"/> </a>
            <br/>


            <div class="comments_body">
                <span wicket:id="logDetail"/>
            </div>
            <span style="margin-left: 30px" wicket:id="logDate"></span> ago
        </div>
    </ul>
</wicket:panel>
</html>
