<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <ul wicket:id="logs">
        <div style="width: 100%; white-space:nowrap;">
            <a wicket:id="userlink">
                <img wicket:id="userimage" style="vertical-align:middle"/>
                <span wicket:id="username"/>
            </a>
            <span wicket:id="logAction"/>
            <a wicket:id="issueLink"><span wicket:id="issueLinkLabel"/> </a>
            <br/>
            <!--<span wicket:id="logBody"></span>-->
            <span wicket:id="logDate"></span>

        </div>
    </ul>
</wicket:panel>
</html>
