<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--suppress ALL -->
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <wicket:head>
        <!--<title>MySite</title>-->
        <meta name="description" content="MySite"/>
        <meta name="keywords"
              content="wicket,cool,hot,neat"/>
    </wicket:head>
</head>
<body>

<span wicket:id="border">
        <div id="maincol">
            <div class="aui-panel" style="margin-left: auto;margin-right: auto;width: 572px;">

                <span style="font-size: 25px;font-weight: bold;">Welcome to Wreckcontrol</span>

                <form wicket:id="formid" class="aui">
                    <div class="form-body">

                        <div class="aui-message info"><span class="aui-icon icon-info"></span>

                            <p>Please change your password below.</p>
                        </div>
                        <fieldset>
                            <div class="field-group">
                                <label wicket:id="passwordLabel" class="required" for="password"></label>
                                <input wicket:id="password" type="password" name="password" maxlength="255" id="password" class="text">
                                <span class="error" wicket:id="passwordFieldErr"/>
                            </div>
                            <div class="field-group">
                                <label wicket:id="confirmPasswordLabel" class="required" for="signup-confirm">Confirm Password</label>
                                <input wicket:id="passwordConfirm" type="password" name="confirm" maxlength="255" id="signup-confirm" class="text">
                                <span class="error" wicket:id="passwordConfirmFieldErr"/>
                            </div>
                        </fieldset>

                    </div>

                    <div class="buttons-container form-footer">

                        <div class="buttons">
                            <input type="submit" value="Change password" id="forget-submit" class="button" accesskey="s">
                        </div>
                    </div>

                </form>
            </div>

        </div>

   </span>

</body>
</html>
