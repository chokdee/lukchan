<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--suppress ALL -->
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <wicket:head>
        <!--<title>MySite</title>-->
        <meta name="description" content="MySite"/>
        <meta name="keywords"
              content="wicket,cool,hot,neat"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
    </wicket:head>
</head>
<body>

<span wicket:id="border">
        <div id="maincol">
            <div class="aui-panel" style="margin-left: auto;margin-right: auto;width: 572px;">

                <span style="font-size: 25px;font-weight: bold;">Welcome to Wreckcontrol</span>

                <form wicket:id="signupForm" class="aui">
                    <div class="form-body">

                        <div class="aui-message info"><span class="aui-icon icon-info"></span>

                            <p>To sign up for Wreckcontrol simply enter your details below.</p>
                        </div>
                        <fieldset>
                            <div class="field-group">
                                <label class="required" for="signup-username" wicket:id="usernameLabel"></label>
                                <input wicket:id="userId" type="text" name="username" maxlength="255" id="signup-username" class="text">
                                <span class="error" wicket:id="userIdFieldErr"/>
                            </div>
                            <div class="field-group">
                                <label class="required" for="signup-password" wicket:id="passwordLabel">Password</label>
                                <input wicket:id="password" type="password" name="password" maxlength="255" id="signup-password" class="text"/>
                                <span class="error" wicket:id="passwordFieldErr"/>
                            </div>
                            <div class="field-group">
                                <label class="required" for="signup-confirm">Confirm Password</label>
                                <input wicket:id="passwordConfirm" type="password" name="confirm" maxlength="255" id="signup-confirm" class="text">
                                <span class="error" wicket:id="passwordConfirmFieldErr"/>
                            </div>
                            <div class="field-group">
                                <label class="required" for="signup-fullname">Full Name</label>
                                <input wicket:id="fullName" type="text" name="fullname" maxlength="255" id="signup-fullname" class="text">
                                <span class="error" wicket:id="fullNameFieldErr"/>
                            </div>
                            <div class="field-group">
                                <label class="required"for="signup-email">Email</label>
                                <input wicket:id="email"type="text" name="email" maxlength="255" id="signup-email" class="text" >
                                <span class="error" wicket:id="emailFieldErr"/>
                            </div>
                        </fieldset>
                    </div>

                    <div class="buttons-container form-footer">

                        <div class="buttons">


                            <input type="submit" value="Sign up" title="Press Alt+Shift+s to submit this form" name="Signup" id="signup-submit" class="button" accesskey="s">


                            <a title="Press Alt+Shift+` to cancel" id="signup-cancel" href="default.jsp" class="cancel" accesskey="`">Cancel</a>

                        </div>
                    </div>

                </form>
            </div>

        </div>

   </span>

</body>
</html>
