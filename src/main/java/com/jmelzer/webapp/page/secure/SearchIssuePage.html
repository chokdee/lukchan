<!DOCTYPE HTML>
<!--suppress ALL -->
<!--<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">-->
<html >
<head>
    <wicket:head>
        <title wicket:id="title"></title>
        <meta name="description" content="Wreckcontrol"/>
        <meta name="keywords"
              content="wicket,cool,hot,neat"/>

    </wicket:head>
</head>
<body>

<span wicket:id="border">
        <div class="aui-panel">
            <section class="ym-grid linearize-level-1">
                <div class="ym-g20 ym-gl">
                    <h3>Filter</h3>
                    <span wicket:id="dummy"/>
                    <h3>Gespeicherte Suchen</h3>
                    <ul style="padding:0">
                        <li wicket:id="savedsearches" >
                            <!--<span wicket:id="city">Text</span>-->
                            <a wicket:id="filterlink"><span wicket:id="filtername"></span></a>
                        </li>
                    </ul>
                </div>
                <aside class="ym-g75 ym-gr">
                    <div class="ym-gbox-right ym-clearfix" style="min-height: 500px">
                        <h3>Suche</h3>

                        <div style="width: 100%; border-top: solid 1px #d3d3d3"/>
                        <div style="width: 100%;margin-top: 10px; margin-bottom: 10px">
                            <div style="float:left; ">
                                <span wicket:id="projectLabel"/>
                                <select wicket:id="projectList"/>
                            </div>
                            <div style="float:left; margin-left: 10px">
                                <span wicket:id="issueTypeLabel"/>
                                <select wicket:id="issueTypeList"/>
                            </div>
                            <div style="float:left; margin-left: 10px">
                                <span wicket:id="statusLabel"/>
                                <select wicket:id="statusList"/>
                            </div>
                            <div style="float:left; margin-left: 10px">
                                <span wicket:id="assigneeLabel"/>
                                <select wicket:id="assigneeList"/>
                            </div>
                            <div style="float:left; margin-left: 10px">
                                <div class="text-query-container">
                                    <input  wicket:id="fullText"
                                            type="search" placeholder="Contains text" name="text" id="searcher-query"
                                           class="search-entry text ajs-dirty-warning-exempt"/>
                                    <!--<input type="submit" tabindex="-1" class="text-submit"/>-->
                                </div>
                            </div>
                        </div>
                        <div style="min-height: 50px; width: 100%"/>
                        <div wicket:id="resultPanel" style="width:100%; float: clear">
                            <span wicket:id="queryLabel"/>
                            <table class="dataview" style="width: 100%" cellspacing="0" wicket:id="result">[table]</table>
                        </div>
                    </div>

                </aside>
            </section>
        </div>
    </span>

</body>
</html>
