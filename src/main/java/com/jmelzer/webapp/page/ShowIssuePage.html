<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--suppress ALL -->
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
        <meta name="description" content="MySite"/>
        <meta name="keywords"
              content="wicket,cool,hot,neat"/>
    </wicket:head>
</head>
<body>

<span wicket:id="border">
                <section class="ym-grid linearize-level-1">
                    <div class="ym-g66 ym-gl">
                        <div style="float: left">
                            <img class="project-avatar" width="50" height="50" src="images/default-project-avatar.png" alt="">
                        </div>
                        <div class="project-path">
                            <span wicket:id="projectname"/>
                            <span> / </span>
                            <a wicket:id="self">
                                <span wicket:id="name"/>
                            </a>
                        </div>

                        <div class="issue-summary">
                            <a wicket:id="self2">
                                <span wicket:id="issuesummary"/>
                            </a>
                        </div>
                        <!--<a href="/browse/JOBS-476" rel="22502" id="key-val">JOBS-476</a>-->

                    </div>
                </section>
                <!--todo i18n-->
                <div class="ym-fbox-button" style="margin-top: 10px; margin-bottom: 10px">
                    <form action="#" wicket:id="modalForm1">
                        <button class="ym-button">Edit</button>
                        <button class="ym-button" wicket:id="comment">Comment</button>
                    </form>

                </div>

                <section class="ym-grid linearize-level-1">
                    <article class="ym-g66 ym-gl content">
                        <div class="ym-gbox-left ym-clearfix">
                            <h3>Details</h3>
                            <hr class="issue-header-line"/>
                            <div class="ym-grid">
                                <div class="ym-g50  ym-gl">
                                    <div>
                                        <span class="show-issue-label" wicket:id="issuetypelabel"/>
                                        <img wicket:id="issuetypeimage" style="vertical-align:middle">
                                        <span wicket:id="issuetype"/>
                                    </div>
                                    <div>
                                        <span class="show-issue-label" wicket:id="statuslabel"/>
                                        <span wicket:id="status"/>
                                    </div>
                                </div>
                                <div class="ym-g50  ym-gl">

                                    <div>
                                        <span class="show-issue-label" wicket:id="prioritylabel"/>
                                        <img wicket:id="statusimage" style="vertical-align:middle">
                                        <span wicket:id="priority"/>
                                    </div>
                                </div>
                            </div>
                            <!--description-->
                            <h3><span wicket:id="desclabel"/></h3>
                            <hr class="issue-header-line"/>
                            <span style="font-size: 12px" wicket:id="desc"/>

                            <!--comments-->
                            <h3><span wicket:id="commentlabel"/></h3>
                            <hr class="issue-header-line"/>
                            <div>
                                <ul wicket:id="comments">
                                    <div style="width: 100%; ">
                                        <a wicket:id="userlink">
                                            <img wicket:id="userimage" style="vertical-align:middle"/>
                                            <span wicket:id="username"/>
                                        </a>
                                        <!--todo i18n-->
                                        <span>added a comment -</span>
                                        <span wicket:id="commentdate"/>

                                        <div class="comments_body">
                                            <span wicket:id="commentText"></span>
                                        </div>
                                        <!--todo i18n-->
                                        <form action="#" wicket:id="commentForm">
                                            <button class="ym-button" wicket:id="editComment">edit</button>
                                            <button class="ym-button" wicket:id="deleteComment">delete</button>
                                        </form>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </article>
                    <!--right side-->
                    <aside class="ym-g33 ym-gr">
                        <div class="ym-gbox-right ym-clearfix">
                            <!--todo locale-->
                            <h3 class="toggle-title">Personen</h3>
                            <hr class="issue-header-line"/>
                            <div>
                                <span class="show-issue-label" wicket:id="reporterlabel"/>
                                <span wicket:id="reporter"/>
                            </div>
                            <div>
                                <span class="show-issue-label" wicket:id="assigneelabel"/>
                                <span wicket:id="assignee"/>
                            </div>

                            <h3 class="toggle-title">Daten</h3>
                            <hr class="issue-header-line"/>
                            <div>
                                <span class="show-issue-label" wicket:id="creationlabel"/>
                                <span wicket:id="creation"/>
                            </div>
                            <div>
                                <span class="show-issue-label" wicket:id="updatelabel"/>
                                <span wicket:id="update"/>
                            </div>

                        </div>
                    </aside>

                </section>

    <!--<div wicket:id="modal1"></div>-->
    <div wicket:id="modalComment"></div>
   </span>

</body>
</html>
