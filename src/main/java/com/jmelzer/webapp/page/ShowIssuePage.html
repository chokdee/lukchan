<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--suppress ALL -->
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <wicket:head>
        <title wicket:id="title"> </title>
        <meta name="description" content="MySite"/>
        <meta name="keywords"
              content="wicket,cool,hot,neat"/>
    </wicket:head>
</head>
<body>

<span wicket:id="border">
        <div id="maincol">
            <div wicket:id="modal1"></div>
            <a wicket:id="upload">Upload</a>

            <!--<span wicket:id="title"/>-->
            <div class="issue-header">
                <div style="float: left">
                    <img class="project-avatar" width="50" height="50" src="images/default-project-avatar.png" alt="">
                </div>
                <div class="project-path">
                    <span wicket:id="projectname"/>
                    <span> / </span>
                    <a wicket:id="self">
                        <span wicket:id="name"/>
                    </a>
                </div>

                <div class="issue-summary">
                    <a wicket:id="self2">
                        <span wicket:id="issuesummary"/>
                    </a>
                </div>
                <!--<a href="/browse/JOBS-476" rel="22502" id="key-val">JOBS-476</a>-->

            </div>
            <div style="margin-left: 15px;width: 74%;float: left">

                <div class="module">
                    <div class="detail-header">
                        <h3 class="toggle-title">Details&nbsp;&nbsp;&nbsp;</h3>
                    </div>
                </div>
                <div>
                    <span wicket:id="issuetypelabel"/>
                    <span wicket:id="issuetype"/>
                </div>
                <div>
                    <span wicket:id="prioritylabel"/>
                    <span wicket:id="priority"/>
                </div>

                <div class="module">
                    <div class="detail-header">
                        <h3 class="toggle-title"><span wicket:id="desclabel"/>&nbsp;&nbsp;</h3>
                    </div>
                </div>
                <div>
                    <span wicket:id="desc"/>
                </div>
            </div>
            <!--right container-->
            <div style="width: 22%;float: left">
                <div class="module">
                    <div class="detail-header">
                        <!--todo locale-->
                        <h3 class="toggle-title">Personen&nbsp;&nbsp;</h3>
                    </div>
                </div>
                <div>
                    <span wicket:id="reporterlabel"/>
                    <span wicket:id="reporter"/>
                </div>
                <div>
                    <span wicket:id="assigneelabel"/>
                    <span wicket:id="assignee"/>
                </div>

                <div class="module">
                    <div class="detail-header">
                        <h3 class="toggle-title">Daten&nbsp;&nbsp;</h3>
                    </div>
                </div>
                <div>
                    <span wicket:id="creationlabel"/>
                    <span wicket:id="creation"/>
                </div>
                <div>
                    <span wicket:id="updatelabel"/>
                    <span wicket:id="update"/>
                </div>

            </div>
        </div>
   </span>

</body>
</html>
