<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--suppress ALL -->
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <wicket:head>
        <title>Show an issue</title>
        <meta name="description" content="MySite"/>
        <meta name="keywords"
              content="wicket,cool,hot,neat"/>
    </wicket:head>
</head>
<body>

<span wicket:id="border">
        <div id="maincol">
            <div class="issue-header">
                <div style="float: left">
                    <img class="project-avatar" width="50" height="50" src="images/default-project-avatar.png" alt="">
                </div>
                <div class="project-path">
                    <span wicket:id="projectname"/>
                    <span> / </span>
                    <a wicket:id="self">
                        <span wicket:id="name"/>
                    </a>
                </div>

                <div class="issue-summary">
                    <a wicket:id="self2">
                        <span wicket:id="issuesummary"/>
                    </a>
                </div>
                <!--<a href="/browse/JOBS-476" rel="22502" id="key-val">JOBS-476</a>-->

            </div>
            <div class="aui-panel" style="margin-left: auto;margin-right: auto;width: 75%;">

                <div class="module">
                    <div class="detail-header">
                        <h3 class="toggle-title">Details&nbsp;&nbsp;&nbsp;</h3>
                    </div>
                </div>
                <div>
                    <span wicket:id="issuetypelabel"/>
                    <span wicket:id="issuetype"/>
                </div>
                <div>
                    <span wicket:id="prioritylabel"/>
                    <span wicket:id="priority"/>
                </div>
            </div>
        </div>
   </span>

</body>
</html>
